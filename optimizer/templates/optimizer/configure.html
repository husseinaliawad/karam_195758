<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تهيئة مجموعة البيانات | BIA601</title>
  <style>
    :root{--bg:#0f172a;--card:#111827;--text:#e5e7eb;--muted:#94a3b8;--accent:#22c55e}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu; background:linear-gradient(135deg,#0f172a,#111827); color:var(--text); min-height:100vh; display:grid; place-items:center}
    .card{width:min(720px,92vw); background:linear-gradient(180deg,rgba(255,255,255,0.04),rgba(255,255,255,0.02)); border:1px solid rgba(255,255,255,0.06); border-radius:16px; padding:28px 24px; box-shadow:0 10px 40px rgba(0,0,0,0.35)}
    h1{font-size:1.4rem; margin:0 0 10px}
    p{margin:0 0 14px; color:var(--muted)}
    form{display:grid; gap:12px}
    label{font-weight:600}
    select, button{padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,0.12); background:rgba(255,255,255,0.04); color:var(--text)}
    button{cursor:pointer; background:linear-gradient(90deg,#16a34a,#22c55e); border:none}
    a{color:#86efac}
    .muted{color:var(--muted)}
  </style>
</head>
<body>
  <main class="card">
    <h1>تهيئة مجموعة البيانات</h1>
    <p class="muted">{{ dataset.name|default:dataset.file.name }} — الأعمدة: {{ dataset.n_cols|default:"?" }} — الصفوف: {{ dataset.n_rows|default:"?" }}</p>

    <form method="post">
      {% csrf_token %}
      <label>العمود الهدف:</label>
      {{ form.target_column }}

      <label>نوع المهمة:</label>
      {{ form.task_type }}

      <label>المقياس:</label>
      {{ form.metric }}

      <div>
        <button type="submit">حفظ التهيئة</button>
        <span style="margin-inline-start:12px"><a href="/datasets/">عودة للقائمة</a></span>
      </div>
    </form>
  </main>
</body>
</html>
